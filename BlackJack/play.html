<!DOCTYPE html>

<head>
	<title>Black Jack</title>
	<link rel='stylesheet' type='text/css' href='black.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
</head>

<body>
	<div class='bar'>
		<div class='title center-align'><img class='titlePic center-align' src='http://www.rickross.com/wp-content/uploads/bjTutorial/img/img-title-menu.png'></div>
	</div>
	
	
	<div class='valign-wrapper'>
	<div class='gameBoard center-align'>
		<div class='theBetWrapper'></div>
		<div class='winner'></div>
		<div class='dealer'>	
			<div class='dealerScore'>
				
			</div>
		</div>
		<div class='player'>
			<div class='myScore'>
				
			</div>
		</div>
		
	</div>
	</div>
	
	<div class='betButtons'>
		<div class='myMoney'></div>
		<button class='newGame waves-effect waves-light btn red darken-4 '>New Game</button>
		<div class='fucboi'>
		<div class="betTenButton btn-floating btn-large waves-effect waves-light black">$100</div>
		<div class="betFiveButton btn-floating btn-large waves-effect waves-light red">$50</div>
		<div class="betOneButton btn-floating btn-large waves-effect waves-light green">$10</div>
		</div>
		
	</div>


</body>



<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js'></script>

<script src='jack.js'></script>

</body>

</html>
